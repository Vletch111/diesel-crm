# render.yaml: Blueprint for full-stack deployment on Render

services:
  - type: web
    name: diesel-crm-backend
    runtime: node
    repo: https://github.com/yourusername/diesel-crm.git
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: diesel-crm-db
          property: connectionString
    buildCommand: npm install && npx knex migrate:latest
    startCommand: npm run dev

  - type: static_site
    name: diesel-crm-frontend
    repo: https://github.com/yourusername/diesel-crm.git
    buildCommand: npm install && npm run build
    publishPath: build
    envVars:
      - key: REACT_APP_BACKEND_URL
        value: https://diesel-crm-backend.onrender.com

databases:
  - name: diesel-crm-db
    databaseName: diesel_crm
    user: admin