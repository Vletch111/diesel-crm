# render.yaml: Blueprint for full-stack deployment on Render

services:
  # ğŸš€ Backend Service (Node.js + PostgreSQL)
  - type: web
    name: diesel-crm-backend
    runtime: node
    repo: https://github.com/Vletch111/diesel-crm.git  # âœ… Replace with your GitHub URL
    buildCommand: npm install && npx knex migrate:latest
    startCommand: npm run dev
    plan: free
    autoDeploy: true
    rootDirectory: server  # âœ… Path to backend folder if in subdirectory
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: diesel-crm-db
          property: connectionString
      - key: PORT
        value: 5000

  # ğŸš€ Frontend Service (React)
  - type: web
    name: diesel-crm-frontend
    runtime: node
    repo: https://github.com/Vletch111/diesel-crm.git  # âœ… Replace with your GitHub URL
    buildCommand: npm install && npm run build
    startCommand: npx serve -s build -l 3000
    plan: free
    autoDeploy: true
    rootDirectory: frontend  # âœ… Path to frontend folder if in subdirectory
    envVars:
      - key: REACT_APP_BACKEND_URL
        value: https://diesel-crm-backend.onrender.com

databases:
  # ğŸ—„ï¸ PostgreSQL Database
  - name: diesel-crm-db
    databaseName: diesel_crm
    user: admin
    plan: free
