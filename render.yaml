# render.yaml: Blueprint for full-stack deployment on Render

services:
  # 🚀 Backend (Node.js + PostgreSQL)
  - type: web
    name: diesel-crm-backend
    runtime: node
    repo: https://github.com/Vletch111/diesel-crm   
    buildCommand: npm install && npx knex migrate:latest
    startCommand: npm run dev
    plan: free
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: diesel-crm-db
          property: connectionString

  # 🚀 Frontend (React)
- type: web
  name: diesel-crm-frontend
  runtime: node
  repo: https://github.com/Vletch111/diesel-crm.git
  buildCommand: npm install && npm run build
  startCommand: npx serve -s build -l 3000
  plan: free
  autoDeploy: true
  envVars:
    - key: REACT_APP_BACKEND_URL
      value: https://diesel-crm-backend.onrender.com
  buildFilter:
    paths:
      - "frontend/**"
  rootDirectory: frontend

databases:
  # 🗄️ PostgreSQL Database
  - name: diesel-crm-db
    databaseName: diesel_crm
    user: admin
    plan: free
